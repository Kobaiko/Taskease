<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Update the logo in the landing page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Transform Big Tasks into Manageable Steps</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen">
        <header>
            <div class="container">
                <a href="#" class="logo">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      className="text-yellow-400"
                    >
                      <defs>
                        <filter id="inner-shadow">
                          <feOffset dx="0" dy="2" />
                          <feGaussianBlur stdDeviation="2" result="offset-blur" />
                          <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
                          <feFlood floodColor="black" floodOpacity="0.4" result="color" />
                          <feComposite operator="in" in="color" in2="inverse" result="shadow" />
                          <feComposite operator="over" in="shadow" in2="SourceGraphic" />
                        </filter>
                      </defs>
                      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor" filter="url(#inner-shadow)" />
                    </svg>
                    <span>TaskEase</span>
                </a>
                <nav>
                    <a href="https://app.gettaskease.com/" class="login-link">Log in</a>
                    <a href="https://app.gettaskease.com/" class="button">Sign up</a>
                </nav>
            </div>
        </header>

        <!-- Rest of the landing page HTML remains the same -->
    </div>
    <script src="script.js"></script>
</body>
</html>
